<section>
  <span class="cards row">
    <div class="col-md-4">
      <div class="card card-hover px-3 mb-4">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <span class="card-avatar">
            <span class="material-icons col"> person </span>
          </span>
          <div class="d-flex flex-column">
            <h5 class="card-title">Total ToDo List</h5>
            <div class="num">{{loginuser[0].todolist.length}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-hover px-3 mb-4">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <span class="card-avatar">
            <span class="material-icons col"> person </span>
          </span>
          <div class="d-flex flex-column">
            <h5 class="card-title">Not Intiated</h5>
            <div class="num">36</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-hover px-3 mb-4">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <span class="card-avatar">
            <span class="material-icons col"> person </span>
          </span>
          <div class="d-flex flex-column">
            <h5 class="card-title">Completed</h5>
            <div class="num">36</div>
          </div>
        </div>
      </div>
    </div>
  </span>

  <span class="todo-list d-flex flex-column">
    <span class="list-title"> ToDo List </span>
    <span class="list-body">
      <ul>
      </ul>
      <ul class="lists d-flex flex-column gap-2">
        <li
          class="list-tasks bg-white"
          *ngFor="let item of list"
        >
        <span class="tools">
          <span class="material-icons edit">
            mode_edit
            </span>
            <span class="material-icons delete">
              delete
              </span>
        </span>
          <span class="task d-flex flex-column gap-2">
            <span class="task-title"> {{item.taskname}} </span>
            <span class="task-body">
              {{item.task}}
            </span>
          </span>
          <span class="status">
            <select class="form-select" aria-label="Default select example">
              <option value="intiated" selected>Intiated</option>
              <option value="completed">Completed</option>
            </select>
          </span>
        </li>
      </ul>
    </span>
  </span>
</section>
