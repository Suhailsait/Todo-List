<section>
  <span class="cards row">
    <div class="col-md-4">
      <div class="card card-hover px-3 mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span class="card-avatar">
            <span class="material-icons col"> person </span>
          </span>
          <div class="d-flex flex-column">
            <h5 class="card-title">Total ToDo List</h5>
            <div class="num">{{loginuser[0].todolist.length}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-hover px-3 mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span class="card-avatar">
            <span class="material-icons col"> person </span>
          </span>
          <div class="d-flex flex-column">
            <h5 class="card-title">Not Intiated</h5>
            <div class="num">{{notintiate}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-hover px-3 mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span class="card-avatar">
            <span class="material-icons col"> person </span>
          </span>
          <div class="d-flex flex-column">
            <h5 class="card-title">Completed</h5>
            <div class="num">{{complete}}</div>
          </div>
        </div>
      </div>
    </div>
  </span>

  <span class="todo-list d-flex flex-column">
    <span class="list-title"> ToDo List </span>
    <span class="list-body">
      <ul class="lists d-flex flex-column gap-2" cdkDropList (cdkDropListDropped)="drop($event)">
        <li class="list-tasks bg-white" *ngFor="let item of list; let i=index" cdkDrag>
          <div class="handle" cdkDragHandle>
            <span class="material-icons drag">
              drag_indicator
              </span>
          </div>
          <span class="tools">
            <span class="material-icons edit" (click)="edit(i,item)">
              mode_edit
            </span>
            <span class="material-icons delete" (click)="delete(i,item)">
              delete
            </span>
          </span>
          <span class="task d-flex flex-column gap-2">
            <span class="task-title"> {{item.taskname}} </span>
            <span class="task-body">
              {{item.task}}
            </span>
          </span>
          <span class="status">
            <select class="form-select" aria-label="Default select example" (change)="statusChange($event,i)">
              <option [value]="status" [selected]="item.status == status" *ngFor="let status of statusList">{{status}}
              </option>
            </select>
          </span>
        </li>
      </ul>
    </span>
  </span>
</section>
